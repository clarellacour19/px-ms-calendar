trigger: none

stages:

  - stage: Build
    jobs:
    - job: Build
      pool:
        name: Azure Pipelines
        vmImage: 'ubuntu-latest'
      steps:
      - powershell: '$env:CI="true"'
        displayName: 'Set Environment Variables'

      - task: PowerShell@2
        inputs:
          targetType: 'inline'
          script: |
            # Write your PowerShell commands here.
              
            Write-Host "##vso[build.addbuildtag]MS"

      - task: Docker@2
        displayName: Login to ACR
        inputs:
          containerRegistry: 'mbprodmicroservicesregistry'
          command: 'login'
      - task: PowerShell@2
        displayName: Set sonarqube branch
        inputs:
          targetType: 'inline'
          script: |
            $branch = "$(Build.SourceBranch)"
            $branchName = $branch.Substring($branch.IndexOf("/",$branch.IndexOf("/")+1)+1)
            $dockerFile = Get-Content -Path .\Dockerfile
            $sonarBranchPattern = "/d:sonar.branch.name=.*"
            $sonarBranchName = $dockerFile | Select-String -Pattern $sonarBranchPattern
            $updatedSonarBranch = $sonarBranchName.Matches.Value -replace "`"$", "-$branchName-Prod`""
            Write-Host("Sonar branch: $updatedSonarBranch")
            $dockerFile = $dockerFile -replace $sonarBranchPattern, $updatedSonarBranch
            $dockerFile | Set-Content -Path .\Dockerfile
      - task: Docker@2
        displayName: Docker Build and Push
        inputs:
          containerRegistry: 'mbprodmicroservicesregistry'
          repository: 'calendarorganizer'
          command: 'buildAndPush'
          Dockerfile: 'Dockerfile'
          tags: '$(Build.BuildNumber)'
      - task: Docker@2
        displayName: Docker Build
        inputs:
          containerRegistry: 'mbprodmicroservicesregistry'
          repository: 'calendarorganizer'
          command: 'build'
          Dockerfile: 'Dockerfile'
          tags: '$(Build.BuildNumber)'

      - task: Docker@2
        displayName: Docker Push
        inputs:
          containerRegistry: 'mbprodmicroservicesregistry'
          repository: 'calendarorganizer'
          command: 'push'
          tags: '$(Build.BuildNumber)'

      - task: CmdLine@2
        displayName: Docker Pull from ACR
        inputs:
          script: 'docker pull mbprodmicroservicesregistry.azurecr.io/calendarorganizer:$(Build.BuildNumber)'

      - task: Docker@2
        displayName: Logout of ACR
        inputs:
          containerRegistry: 'mbprodmicroservicesregistry'
          command: 'logout'

