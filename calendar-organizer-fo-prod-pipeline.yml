  - stage: Deploy
    jobs:
    - job: Deploy
      pool:
        name: Azure Pipelines
        vmImage: 'ubuntu-latest'
      steps:
      - powershell: '$env:CI="true"'
        displayName: 'Set Environment Variables'
      - task: AzureWebAppContainer@1
        displayName: 'Deploy to slot'
        inputs:
          azureSubscription: 'AZ-RG-CS-PX-MB-Services-PaaS-NA-01'
          appName: 'px-calendar'
          deployToSlotOrASE: true
          resourceGroupName: AZ-RG-CS-PX-MB-Services-PaaS-NA-01
          slotName: staging
          containers: 'mbprodmicroservicesregistry.azurecr.io/calendarorganizer:$(Build.BuildNumber)'

  - stage: SwapSlot
    jobs:
    - job: SwapSlot
      pool:
        name: Azure Pipelines
        vmImage: 'ubuntu-latest'
      steps:
      - powershell: '$env:CI="true"'
        displayName: 'Set Environment Variables'
      - task: AzureAppServiceManage@0
        displayName: 'Swap Slots: px-calendar'
        inputs:
          azureSubscription: 'AZ-RG-CS-PX-MB-Services-PaaS-NA-01'
          WebAppName: 'px-calendar'
          ResourceGroupName: 'AZ-RG-CS-PX-MB-Services-PaaS-NA-01'
          SourceSlot: staging

  - stage: Test
    jobs:
    - job: Test
      pool:
        name: Azure Pipelines
        vmImage: 'ubuntu-latest'
      steps:
      - script: 'sudo npm install newman --global'
        workingDirectory: '$(System.DefaultWorkingDirectory)'
        displayName: 'Install newman'
      - script: 'newman run MB_Microservice.postman_collection.json -e MB_Microservice_Prod.postman_environment.json --reporters cli,junit --reporter-junit-export Results/jUnitReport.xml'
        workingDirectory: '$(System.DefaultWorkingDirectory)/_px-newman/QA'
        displayName: 'Run API Test'
        continueOnError: true
      - task: PublishTestResults@2
        displayName: 'Publish Test Results'
        inputs:
          testResultsFiles: '**/jUnitReport*.xml'
